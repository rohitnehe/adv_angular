<!--font size increase and decrease code here-->

<script type="text/javascript">
  $(document).ready(function(){        
    var originalSize = $('html').css('font-size');         
   
    // Increase Font Size          
    $(".increase").click(function(){         
   var currentSize = $('html').css('font-size');         
   var currentSize = parseFloat(currentSize)+ 2 + "px";          
   $('html').css('font-size', currentSize);         
   return false;          
   });        

    // Decrease Font Size       
    $(".decrease").click(function(){        
    var currentFontSize = $('html').css('font-size');        
    var currentSize = $('html').css('font-size');        
    var currentSize = parseFloat(currentSize)- 2 + "px";        
    $('html').css('font-size', currentSize);         
    return false;         
    }); 
    
    // reset        
    $(".resetMe").click(function(){           
   $('html').css('font-size', originalSize);         
    });
  });
  
  //kyepad hide on ios devices on touch code here

 $(function () {
   var cacheInput = null;
   var timer = null;
   if (!isApple()) {
     return false;
   }
   $(document).on('focus', 'input', function (e) {
     cacheInput = e.target;
   })
   $(document).on('focus', 'textarea', function (e) {
     cacheInput = e.target;
   })
   $(document).on('touchend', function (e) {
     if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
       if (cacheInput !== null) {
         timer = setTimeout(function () {
           cacheInput.blur();
           clearTimeout(timer);
         },)
       }
     }
   })
   function isApple() {
     var ua = navigator.userAgent.toUpperCase();
     var
       ipad = ua.indexOf('IPAD') > -1,
       ipod = ua.indexOf('IPOD') > -1,
       iphone = ua.indexOf('IPHONE') > -1;
     return ipad || ipod || iphone;
   }
 })
  
</script>
